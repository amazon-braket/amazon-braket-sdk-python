[tox]
envlist = clean,linters,docs,unit-tests

[testenv]
parallel_show_output = true
package = wheel
wheel_build_env = .pkg

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:unit-tests]
usedevelop=True
basepython = python3
# {posargs} contains additional arguments specified when invoking tox. e.g. tox -- -s -k test_foo.py
deps =
    {[test-deps]deps}
commands =
    pytest {posargs} --cov=braket --cov-report term-missing --cov-report html --cov-report xml --cov-append
extras = test

[testenv:integ-tests]
basepython = python3
usedevelop=True
# {posargs} contains additional arguments specified when invoking tox. e.g. tox -- -s -k test_foo.py
deps =
    {[test-deps]deps}
passenv =
    AWS_PROFILE
    AWS_REGION
    BRAKET_ENDPOINT
commands =
    pytest test/integ_tests {posargs}
extras = test

[testenv:linters]
basepython = python3
skip_install = true
# Remove this to check what versions are installed for the env. This stops running pip freeze.
list_dependencies_command = echo
deps =
    {[testenv:ruff-format]deps}
    {[testenv:ruff-check]deps}
commands =
    {[testenv:ruff-format]commands}
    {[testenv:ruff-check]commands}

# Read only linter env
[testenv:linters_check]
basepython = python3
skip_install = true
deps =
    {[testenv:ruff-check]deps}
commands =
    {[testenv:ruff-check]commands}

[testenv:flake8]
basepython = python3
skip_install = true
deps =
    flake8
    git+https://github.com/amazon-braket/amazon-braket-build-tools.git
commands =
    flake8 --extend-exclude src {posargs}
    flake8 --enable-extensions=BCS src {posargs}

[testenv:isort]
basepython = python3
skip_install = true
deps =
    isort
commands =
    isort . {posargs}

[testenv:isort_check]
basepython = python3
skip_install = true
deps =
    isort
commands =
    isort . -c {posargs}

[testenv:black]
basepython = python3
skip_install = true
deps =
    black
commands =
    black ./ {posargs}

[testenv:black_check]
basepython = python3
skip_install = true
deps =
    black
commands =
    black --check ./ {posargs}


[testenv:ruff-check]
basepython = python3
skip_install = true
deps =
    ruff
commands =
    ruff check src {posargs}

[testenv:ruff-format]
basepython = python3
skip_install = true
deps =
    ruff
commands =
    ruff format . {posargs}

[testenv:docs]
basepython = python3
deps =
    {[test-deps]deps}
commands =
    sphinx-build -E -T -b html doc build/documentation/html -j auto
extras = docs

[testenv:serve-docs]
basepython = python3
skip_install = true
changedir = build/documentation/html
commands =
    python -m http.server {posargs}

[testenv:zip-build]
basepython = python3
skip_install = true
commands =
    /bin/sh -c 'tar -czvf build_files.tar.gz build/'

[test-deps]
deps =
    # If you need to test on a certain branch, add @<branch-name> after .git
    git+https://github.com/amazon-braket/amazon-braket-schemas-python.git
    git+https://github.com/amazon-braket/amazon-braket-default-simulator-python.git
