name: Weekly Publication Update

on:
  schedule:
    # Runs every Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  update-publication:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run publication script
        run: python bin/recent-publications.py

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet PUBLICATIONS.md 2>/dev/null || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update PUBLICATIONS.md with recent arXiv papers"
          branch: auto/weekly-publication-update
          delete-branch: true
          title: "üìù Weekly Publication Update"
          body: |
            ## Automated Publication Update

            This PR updates `PUBLICATIONS.md` with the latest arXiv papers
            related to **Amazon Braket** from the past year.

            Generated by the [weekly scheduled workflow](https://github.com/amazon-braket/amazon-braket-sdk-python/actions/workflows/weekly-publication.yml).
          labels: automated
