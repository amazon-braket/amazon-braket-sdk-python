name: PennyLane plugin tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install --upgrade git+https://github.com/aws/amazon-braket-schemas-python@main
        pip install --upgrade git+https://github.com/aws/amazon-braket-default-simulator-python@main
        pip install -e .
        cd ..
        git clone https://github.com/aws/amazon-braket-pennylane-plugin-python.git
        cd amazon-braket-pennylane-plugin-python
        pip install -e .[test]
    - name: Run unit tests
      run: |
        cd ../amazon-braket-pennylane-plugin-python
        pytest
